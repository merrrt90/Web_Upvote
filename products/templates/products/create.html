{% extends 'base.html'%}
{% load static %}
{% block content %}
<style>
    .comment-form-comment input,
    select,
    textarea {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px 3px 3px 3px;
        box-shadow: 1px 1px 3px #EEEEEE inset;
        color: black;
        font-size: 15px;
        padding: 1.6rem;
        width: 100% !important;
    }
</style>
<div class="view-wrapper">
    <div class="questions-wrap is-smaller">
        <!-- Container -->
        <div class="container">
            <div class="columns true-dom is-hidden">
                <div class="column is-9">
                    <div class="stats-wrapper">
                        <div class="achievements">
                            <div class="header">
                                <h1>Add Your Product</h1></br>
                                <p style="display:block;">Tell us more about this product</p>
                            </div>
                            <div class="stats-header">
                                <form method="post" enctype="multipart/form-data" data-ajax="false">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    {{ form.errors }}
                                    {{ formset.management_form }}
                                    {% for f in formset %}
                                    {{ f.as_p }}
                                    {% endfor %}
                                    <input type="submit" value="Create" class="button is-success"
                                        style="padding-top: 10px;padding-bottom: 30px;float: right;">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
