{% load static %}
<div class="card">
    <div class="card-heading is-bordered">
        <h4>Populer Categories</h4>
    </div>
    <div class="card-body no-padding">
        <!-- Story block -->
        {% for item in categories %}
        <div class="story-block">
            <div class="img-wrapper">
                <a href="{% url 'category-detail' item.slug %}"> <img src="{{item.image.url}}" alt=""></a>
            </div>
            <div class="story-meta">
                <a href="{% url 'category-detail' item.slug %}"><span>{{item.name}}</span>
                    <span>{{item.summary_desc}}</span></a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
