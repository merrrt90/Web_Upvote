{% extends 'login_base.html'%}
{% load staticfiles %}
{% block content %}
<!-- Main Wrapper -->
<div class="login-wrapper columns is-gapless">
    <!--Left Side (Desktop Only)-->
    <div class="column is-6 is-hidden-mobile hero-banner">
        <div class="hero is-fullheight is-login">
            <div class="hero-body">
                <div class="container">
                    <div class="left-caption">
                        <h2>Set Your New Password</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Right Side-->
    <div class="column is-6">
        <div class="hero form-hero is-fullheight">
            <!--Logo-->
            <div class="logo-wrap">
                <div class="wrap-inner">
                    <img src="{% static 'assets/images/logo/friendkit-white.svg' %}" alt="">
                </div>
            </div>
            <!--Login Form-->
            <div class="hero-body">
                <div class="form-wrapper">
                    <!--Avatar-->
                    <div class="avatar">
                        <div class="badge">
                            <i data-feather="check"></i>
                        </div>
                        <img src="https://placehold.it/128x128"
                            data-demo-src="{% static 'assets/images/avatars/jenna.png' %}" alt="">
                    </div>
                    <div class="login-form">

                        {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                        <small style="color: red"> {{ error }}</small>
                        {% endfor %}
                        {% endfor %}
                        <form method="post">
                            {% csrf_token %}
                            <div class="field">
                                <div class="control">
                                    <input class="input email-input" type="password" name="new_password1"
                                        placeholder="New Password">
                                    <div class="input-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input email-input" type="password" name="new_password2"
                                        placeholder="Re-Enter New Password">
                                    <div class="input-icon">
                                        <i data-feather="lock"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <button class="button is-solid primary-button raised is-rounded is-fullwidth">Change
                                        My Password</button>
                                </div>
                            </div>
                    </div>
                    <div class="section forgot-password">
                        <div class="has-text-centered">
                            <a href="{% url 'signup' %}">Sign Up</a> / <a href="{% url 'login' %}">Login</a> / <a
                                href="{% url 'home' %}">Go To HomePage</a>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
